<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav" disableClose (keydown)="customKeydownHandler($event)">
    <mat-accordion>
      <!-- ..............................................................................  -->
      <!-- ..............................................................................  -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Menu 1</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
            <mat-icon matListIcon>dashboard</mat-icon>
            <span> Tableau de Bord </span>
          </a>
          <a mat-list-item routerLink="/heroes" routerLinkActive="active">
            <mat-icon matListIcon>announcement</mat-icon>
            <span> Heroes </span>
          </a>
          <a mat-list-item>
            <mat-icon matListIcon>view_list</mat-icon>
            <span> xxx </span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- ..............................................................................  -->
      <!-- ..............................................................................  -->
      <mat-expansion-panel>
        <mat-expansion-panel-header> Menu 2</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/generate-doc" routerLinkActive="active">
            <mat-icon matListIcon>playlist_add</mat-icon>
            <span> Excel PDF </span>
          </a>
          <a mat-list-item>
            <mat-icon matListIcon>access_time</mat-icon>
            <span> xxxx </span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- ..............................................................................  -->
      <!-- ..............................................................................  -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <!-- <mat-icon matListIcon>account_box</mat-icon> -->
          <span> Menu 3 </span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item>
            <mat-icon matListIcon>view_list</mat-icon>
            <span> Sous Menu 3.1 </span>
          </a>
          <a mat-list-item>
            <mat-icon matListIcon>view_list</mat-icon>
            <span> Sous Menu 3.2 </span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- ..............................................................................  -->
      <!-- ..............................................................................  -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <!-- <mat-icon matListIcon>question_answer</mat-icon> -->
          <span> Aide </span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item>
            <mat-icon matListIcon>help_outline</mat-icon>
            <span> Help </span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav>
  <!-- primary content -->
  <div class="main-container">
    <ng-content></ng-content>
  </div>
</mat-sidenav-container>
